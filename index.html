<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="main1">
        <div class="heading">
            <h1>facebook</h1>
        </div>
        <div class="info1">
            <h2 class="subinfo1">Facebook helps you connect and share with the people in your life.</h2>
        </div>
    </div>
    <div class='main2'>
        <div class="submain2">
            <input type="text" class="username" placeholder="Email or Phone Number" required>
        </div>
        <div class="submain3">
            <input type="password" class="passwordinput" placeholder="Password" id = "passwordInput"  required>   
            <input type="checkbox" name="passwordtoggle" id="showpassword" onclick="togglePasswordVisibility()"  >
            <label for = "showpassword">Show Password</label>
        </div>
        <div class="submain4">
            <button class="LogIn" type="submit">Log In</button>
        </div>
        <div class="submain5">
            <a href="#" class="forgotpassword">Forgotten  password?</a>
            
        </div>

        <div class="break">

        </div>
        <div class="submain6">
            <button class="SignUp"><a href="#">Create new account</a></button>
        </div>
    </div>

<script src="./index.js">
</script>

</body>
</html>
